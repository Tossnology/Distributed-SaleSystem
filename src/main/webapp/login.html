<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<!-- <link rel="stylesheet" href="css/common.css"> -->
	<!-- <link rel="stylesheet" href="css/PresentAnounce.css"> -->
	<script src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
	
	<div class="container">
		<div class="modal-dialog" style="margin-top: 10%;">
			<div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title text-center" id="myModalLabel">登录</h4>
				</div>
				<div class="modal-body" id="model-body">
					<form action="">
						<div class="form-group">
							<label for="name">用户名</label>
							<input type="text" class="form-control" placeholder="用户名" id="account" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name">密码</label>
							<input type="password" class="form-control" placeholder="密码" id="password"
								autocomplete="off">
						</div>
						<label for="name">身份</label>
						<select class="form-control" id="type">
								<option value="clerk">店员</option>
								<option value="shop-manager">店长</option>
								<option value="general-manager">经理</option>
						</select>
					</form>
				</div>
				<div class="modal-footer">
					<div class="form-group">
						<button type="button" class="btn btn-primary form-control" id="login-btn">登录</button>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-default form-control">注册</button>
					</div>

				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</body>
<script type="text/javascript" src="js/saleSys/cookie.js"></script>
<script type="text/javascript" src="js/saleSys/login.js"></script>
</html>
