<!DOCTYPE html>
<html lang="en">
<!-- 店长端管理用户信息 -->
<head>
    <meta charset="UTF-8">
    <title>供应商信息</title>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <!-- <link rel="stylesheet" href="css/PresentAnounce.css"> -->
    
    <style>
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <!-- 添加供应商模态框 -->
    <div class="modal fade" id="providerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">供应商编辑</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="provider-form">
                    <div class="row">
                        <div class="col-md-12">
                            <caption>编号</caption>
                            <input type="text" readonly="readonly" class="form-control" id="provider-id">
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-6">
                            <caption>公司名称</caption>
                            <input type="text" class="form-control" id="provider-name">
                        </div>
                        <div class="col-md-6">
                            <caption>地址</caption>
                            <input type="text" class="form-control" id="provider-address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <caption>负责人名称</caption>
                            <input type="text" class="form-control" id="provider-principalname">
                        </div>
                        <div class="col-md-6">
                            <caption>汇款账号</caption>
                            <input type="text" class="form-control" id="provider-account">
                        </div>
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                </div>
            </div>
        </div>
    </div>
        <div class="content">
            <div class="row">
                <div class="col-md-4">
                    <caption>
                        当前位置>供应商信息
                    </caption>
                </div>

            </div>
            <div class="row">
                <div class="col-md-2">
                     <button type="button" class="btn btn-primary btn-sm form-inline" id="add-btn" >
                    添加供应商
                </button>
                </div>
                <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-2">
                                <h6>公司名称 </h6>
                                <input type="text" class="form-control input-sm" id="search-provider-name">
                            </div>
                            <div class="col-md-2">
                                <h6>公司编号</h6>
                                <input type="text" class="form-control input-sm" id="search-provider-id">
                            </div>
                            <div class="col-md-3">
                                    <h6>负责人名称</h6>
                                    <input type="text" class="form-control input-sm" id="search-principalname">
                                </div>
                                <div class="col-md-3">
                                    <h6>汇款账号</h6>
                                    <input type="text" class="form-control input-sm" id="search-account">
                                </div>
                            <div class="col-md-2">
                                <button class="btn btn-sm btn-default" type="button" id="search-btn">查询</button>
                            </div>
                        </div>
                    </div>
            </div>
            <hr>
            <div align="center">
                <table class="table">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>地址</th>
                            <th>负责人</th>
                            <th>汇款账号</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="provider-tbody">
                        <tr>
                            <td>001</td>
                            <td>哈尔滨南岗批发中心</td>
                            <td>南岗区西大直街97号</td>
                            <td>王二</td>
                            <td>30004200012003</td>
                            <td>2019-12-28 15:37</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#clientModal">编辑</button>
                                <button id="delete_btn" type="button" class="btn btn-danger btn-sm">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>001</td>
                            <td>哈尔滨道里批发中心</td>
                            <td>道里区八道街97号</td>
                            <td>李四</td>
                            <td>29904200012003</td>
                            <td>2019-12-28 19:37</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#clientModal">编辑</button>
                                <button id="delete_btn" type="button" class="btn btn-danger btn-sm">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
<script type="text/javascript" src="../js/saleSys/cookie.js"></script>
