<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>货品信息</title>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <!-- <link rel="stylesheet" href="css/PresentAnounce.css"> -->
    <style>
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle !important;
        }

        .middle {
            float: none;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- 添加仓库模态框 -->
    <div class="modal fade" id="repModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">仓库编辑</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="rep-form">
                        <div class="row">
                            <div class="col-md-12">
                                <caption>编号</caption>
                                <input type="text" readonly="readonly" class="form-control" id="rep-id" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <caption>名称</caption>
                                <input type="text" class="form-control" id="rep-name">
                            </div>
                            <div class="col-md-6">
                                <caption>地址</caption>
                                <input type="text" class="form-control" id="rep-location">
                            </div>
                        </div>
                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <caption>
                    当前位置>仓库管理
                </caption>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-sm" id="add-btn">添加仓库</button>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <h6>仓库名称 </h6>
                        <input type="text" class="form-control input-sm" id="search-rep-name">
                    </div>
                    <div class="col-md-5">
                        <h6>仓库编号</h6>
                        <input type="text" class="form-control input-sm" id="search-rep-id">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-default" type="button" id="search-btn">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div align="center">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>地址</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="rep-tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/saleSys/cookie.js"></script>
<script type="text/javascript" src="../js/saleSys/model/warehourse.js"></script>
<script type="text/javascript" src="../js/saleSys/view/generalmanager_repinfo.js"></script>
