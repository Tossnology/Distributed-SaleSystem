<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>客户信息</title>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <!-- <link rel="stylesheet" href="css/PresentAnounce.css"> -->
    <style>
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <!-- 详情模态框 -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">订单详情</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="row">
                                <div class="col-md-3">
                                    <caption>客户名称</caption>
                                    <input type="text" class="form-control input-sm" id="client-name">
                                </div>
                                <div class="col-md-3">
                                    <caption>客户编号</caption>
                                    <input type="text" class="form-control" id="client-id">
                                </div>
                                <div class="col-md-3">
                                    <caption>销售地点</caption>
                                    <select class="form-control input-sm" readonly="readonly" id="cargo-sale-position">
                                            <option>1号仓</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <caption>负责人</caption>
                                    <input type="text" class="form-control" id="owner">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <caption>货品名称</caption>
                                    <input type="text" class="form-control" id="cargo-name">
                                </div>
                                <div class="col-md-6">
                                    <caption>货品编码</caption>
                                    <input type="text" class="form-control" id="cargo-id">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <caption>单价</caption>
                                    <input type="text" readonly="readonly" class="form-control" id="cargo-single-price">
                                </div>
                                <div class="col-md-3">
                                    <caption>货品数量</caption>
                                    <input type="text" class="form-control" id="cargo-num">
                                </div>
                                <div class="col-md-6">
                                        <caption>总价格</caption>
                                        <input type="text" class="form-control" id="cargo-total-price">
                                    </div>
                            </div>
                            <hr>
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>货品名称</th>
                                            <th>货品编码</th>
                                            <th>数量</th>
                                            <th>单价</th>
                                            <th>总价</th>
                                        </tr>
                                    </thead>
                                    <tbody id="temp-cargo-list">
                                    </tbody>
                                </table>
                            </div>
                            <hr>
                            <div class="row">
                                    <div class="col-md-4" >
                                        <h4 id="gross-profit"></h4>
                                    </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框结束 -->
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <caption>
                    当前位置>订单历史
                </caption>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-sm form-inline" id="pos-btn">开启POS机</button>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <h6>订单编号 </h6>
                        <input type="text" class="form-control input-sm" id="search-order-id">
                    </div>
                    <div class="col-md-5">
                        <h6>客户编号</h6>
                        <input type="text" class="form-control input-sm" id="search-client-id">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-default" type="button" id="search-btn">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
            <div class="row">
                <table class="table table-hover" id="order-table">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>类型</th>
                            <th>客户</th>
                            <th>总价</th>
                            <th>负责人</th>
                            <th>地点</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="order-tbody">
                       
                    </tbody>
                </table>
            </div>
    </div>
</body>
<script type="text/javascript" src="../js/saleSys/cookie.js"></script>
<script type="text/javascript" src="../js/saleSys/model/order.js"></script>
<script type="text/javascript" src="../js/saleSys/view/assistant_orderhistory.js"></script>
</html>
